<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <style>
    body{
      background-color:rgb(234, 148, 148);
    }

    h2{
      color: brown;
      font-weight: bold;
      text-align: center;
      margin-top: 5%;
    }
    .form-img{
      width: 1000px;
    }
    .up-section{
      background-color: rgb(247, 186, 186);
    }

    
    .text-section{
      background-color: white;
      margin-top: 5%;
      padding-top: 5%;
    }
    h5{
      text-align: start;
      margin-left: 5%;
   
    }
  </style>
  <body>
    <div class="container">
      <div class="container text-center mt-5 form-img">
        <div class="col-cols-2 up-section">
          <div class="col">
            <img src="order.png" alt=".." class="top-img">
            <h2>Custom  Order form</h2>
          </div>

          <div class="text-section">
              <div class="row">
              <div class="col col-md-6">
              <h5>choose a color</h5>
              <div class="row mt-5 " style="text-align: start;">
                <div class="col col-md-6">
                  <div class="form-check ">
                    <input class="form" type="checkbox" value="" id="flexCheck">
                    <label class="form-check-label" for="flexCheckChecked">
                      Yellow
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form" type="checkbox" value="" id="flexCheck">
                    <label class="form-check-label" for="flexCheckChecked">
                      White
                    </label>
                  </div>
                  <div class="form-check ">
                    <input class="form" type="checkbox" value="" id="flexCheck">
                    <label class="form-check-label" for="flexCheckChecked">
                      carrot
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form" type="checkbox" value="" id="flexCheck">
                    <label class="form-check-label" for="flexCheckChecked">
                      Other
                    </label>
                  </div>
                </div>
                <div class="col col-md-6">
                  <div class="form-check ">
                    <input class="form" type="checkbox" value="" id="flexCheck">
                    <label class="form-check-label" for="flexCheckChecked">
                      Chocolate
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form" type="checkbox" value="" id="flexCheck">
                    <label class="form-check-label" for="flexCheckChecked">
                      confeti
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form" type="checkbox" value="" id="flexCheck">
                    <label class="form-check-label" for="flexCheckChecked">
                      Red Velvet
                    </label>
                  </div>
                </div>
              </div>
              </div>


                <div class="col col-md-6">
                <h5>choose the filling</h5>
                <div class="row mt-5 "style="text-align: start;">
                  <div class="col col-md-6">
                    <div class="form-check ">
                      <input class="form" type="checkbox" value="" id="flexCheck">
                      <label class="form-check-label" for="flexCheckChecked">
                        Choco
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form" type="checkbox" value="" id="flexCheck">
                      <label class="form-check-label" for="flexCheckChecked">
                        cream cheese
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form" type="checkbox" value="" id="flexCheck">
                      <label class="form-check-label" for="flexCheckChecked">
                        Other
                      </label>
                    </div>
                  </div>
                  <div class="col col-md-6">
                    <div class="form-check ">
                      <input class="form" type="checkbox" value="" id="flexCheck">
                      <label class="form-check-label" for="flexCheckChecked">
                        vanilla
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form" type="checkbox" value="" id="flexCheck">
                      <label class="form-check-label" for="flexCheckChecked">
                        buttercream
                      </label>
                    </div>
                    
                  </div>
              </div>
            </div>
          </div>

          <!-- second para  -->
          <div class="text-section">
            <div class="row">
            <div class="col col-md-6">
            <h5>Shape</h5>
            <div class="row mt-5 " style="text-align: start;">
              <div class="col col-md-6">
                <div class="form-check ">
                  <input class="form" type="checkbox" value="" id="flexCheck">
                  <label class="form-check-label" for="flexCheckChecked">
                    Square
                  </label>
                </div>
                <div class="form-check">
                  <input class="form" type="checkbox" value="" id="flexCheck">
                  <label class="form-check-label" for="flexCheckChecked">
                    Rectangle
                  </label>
                </div>
                <div class="form-check">
                  <input class="form" type="checkbox" value="" id="flexCheck">
                  <label class="form-check-label" for="flexCheckChecked">
                    Other
                  </label>
                </div>
              </div>
              <div class="col col-md-6">
                <div class="form-check ">
                  <input class="form" type="checkbox" value="" id="flexCheck">
                  <label class="form-check-label" for="flexCheckChecked">
                    Circle
                  </label>
                </div>
                <div class="form-check">
                  <input class="form" type="checkbox" value="" id="flexCheck">
                  <label class="form-check-label" for="flexCheckChecked">
                    Special
                  </label>
                </div>
              </div>
            </div>
            </div>


              <div class="col col-md-6">
              <h5>choose the icing</h5>
              <div class="row mt-5 "style="text-align: start;">
                <div class="col col-md-6">
                  <div class="form-check ">
                    <input class="form" type="checkbox" value="" id="flexCheck">
                    <label class="form-check-label" for="flexCheckChecked">
                      Buttercream
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form" type="checkbox" value="" id="flexCheck">
                    <label class="form-check-label" for="flexCheckChecked">
                      Vanilla
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form" type="checkbox" value="" id="flexCheck">
                    <label class="form-check-label" for="flexCheckChecked">
                      Fondant
                    </label>
                  </div>
                </div>
                <div class="col col-md-6">
                  <div class="form-check ">
                    <input class="form" type="checkbox" value="" id="flexCheck" >
                    <label class="form-check-label" for="flexCheckChecked">
                      Cream Cheese
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form" type="checkbox" value="" id="flexCheck" >
                    <label class="form-check-label" for="flexCheckChecked">
                      Chocolate
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form" type="checkbox" value="" id="flexCheck">
                    <label class="form-check-label" for="flexCheckChecked">
                      other
                    </label>
                  </div>
                  
                </div>
            </div>
          </div>
        </div>


        <!-- Third Para -->
        <div class="text-section">
          <div class="row">
          <div class="col col-md-6">
          <h5>Choose flavours</h5>
          <div class="row mt-5 " style="text-align: start;">
            <div class="col col-md-6">
              <div class="form-check ">
                <input class="form" type="checkbox" value="" id="flexCheck">
                <label class="form-check-label" for="flexCheckChecked">
                  Vanilla
                </label>
              </div>
              <div class="form-check">
                <input class="form" type="checkbox" value="" id="flexCheck">
                <label class="form-check-label" for="flexCheckChecked">
                  Pistachio
                </label>
              </div>
              <div class="form-check">
                <input class="form" type="checkbox" value="" id="flexCheck">
                <label class="form-check-label" for="flexCheckChecked">
                  Orange
                </label>
              </div>
              <div class="form-check">
                <input class="form" type="checkbox" value="" id="flexCheck">
                <label class="form-check-label" for="flexCheckChecked">
                  Chocolate Chips
                </label>
              </div>
            </div>

            <div class="col col-md-6">
              <div class="form-check ">
                <input class="form" type="checkbox" value="" id="flexCheck">
                <label class="form-check-label" for="flexCheckChecked">
                  Almond
                </label>
              </div>
              <div class="form-check">
                <input class="form" type="checkbox" value="" id="flexCheck">
                <label class="form-check-label" for="flexCheckChecked">
                  Lemon
                </label>
              </div>
              <div class="form-check">
                <input class="form" type="checkbox" value="" id="flexCheck">
                <label class="form-check-label" for="flexCheckChecked">
                  Dried Fruits
                </label>
              </div>
              <div class="form-check">
                <input class="form" type="checkbox" value="" id="flexCheck" >
                <label class="form-check-label" for="flexCheckChecked">
                  Other
                </label>
              </div>
            </div>
          </div>
          </div>


      <div class="col col-md-6">
              <h5>Number of  servings</h5>
              <input type="number" placeholder="e.g., 23" class= " mt-2" style="text-align: start;margin-right: 40%;padding: 3px;width: 50%;height: 25%;">
                   
              <!-- Default dropend button -->

              <h5 class="mt-4">Our Services</h5>
              <input class="form-control ms-4" list="datalistOptions" id="exampleDataList" placeholder="Type to search..."  style="width: 50%;">
              <datalist id="datalistOptions">
                <option value="Cakes">
                <option value="Cookies">
                <option value="Pancake">
                <option value="Chocolates">
                <option value="Pastries">
              </datalist>


            </div>
            </div>
          </div>
        </div>
        <!-- Third Para ends -->

        <!-- fourth PAra -->
        <div class="four-para" style="text-align: start;">
         <h3 class="container mt-5" >Do you have any allergies?</h3>
         <div class="form-floating mx-4 mt-3" style="border: 1px solid rgb(155, 150, 150);border-radius: 5px;">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
          <label for="floatingTextarea"></label>
        </div>
        </div>


        <div class="four-para" style="text-align: start;">
          <h3 class="container mt-5" >Photo or Sketch of the cake</h3>
          <input type="file"class="ms-3 mt-4 text-center" ></input>
         </div>


         <div class="four-para" style="text-align: start; border: rgb(155, 150, 150);border-radius: 5px;">
          <h3 class="container mt-5" >Special requests</h3>
          <input type="text"class="ms-4 mt-4 text-center pb-5 "  style="width: 95%;"></input>
         </div>

         
       <!-- form name -->
       
       <div class="form-name" style="text-align: start;">
        <h3 class="container mt-5" >Name</h3>
       <form class="row g-3 container">
        <div class="col-md-6">
          <input type="text" class="form-control mt-3" id="inputEmail4">
          <label for="inputEmail4" class="form-label">Name</label>
        </div>
        <div class="col-md-6">
          <input type="email" class="form-control mt-3" id="inputPassword4">
          <label for="inputPassword4" class="form-label">Email</label>
        </div>
        <h3 class="container mt-5" >Address</h3>
        <div class="col-12">
         <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
         <label for="inputAddress" class="form-label mt-2">Street Address</label>
        </div>
        <div class="col-12">
           <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
           <label for="inputAddress2" class="form-label mt-2">Street Address line 2</label>
          </div>
        <div class="col-md-6">
          <input type="text" class="form-control" id="inputCity">
          <label for="inputCity" class="form-label mt-2">City</label>
        </div>
        <div class="col-md-4">
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Maharashtra</option>
            <option>Delhi</option>
            <option>MadhyaPradesh</option>
            <option>Goa</option>
            <option>Other</option>
        </select>
          <label for="inputState" class="form-label mt-2">State</label>
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control" id="inputZip">
          <label for="inputZip" class="form-label mt-2">Zipcode</label>
        </div>

        <div class="col-md-12">
          <h3 class="container mt-5" >Phone Number</h3>
          <input type="text" class="form-control mt-3" id="inputEmail4" placeholder="(000) 000-0000">
          </div>

          <div class="col-md-12">
            <h3 class="container mt-5" >Date Required</h3>
            <input type="date" class="form-control mt-3" id="inputEmail4" placeholder="(000) 000-0000">
            </div>

          



        <div class="col-12 ">
          <div class="form-check container">
            <input class="form" type="checkbox" id="gridCheck">
            <label class="form-check-label mt-3" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-danger mb-5"><a href="payment.html" style="text-decoration: none;color: white;">Next</a></button>
        </div>
      </form>
       </div>





         <!--  -->
      </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
